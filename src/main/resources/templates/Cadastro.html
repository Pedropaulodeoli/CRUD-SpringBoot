<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" th:href="@{/Cadastro.css}">
</head>
<body>
<div class="sidebar">
    <a href="/"><i class="fa fa-arrow-left"></i><span>Voltar</span></a>
    <a href="/listarAluno"><i class="fa fa-list"></i><span>Listar Alunos</span></a>
    <a href="#"><i class="fa fa-user-plus"></i><span>Cadastrar Aluno</span></a>
</div>

<div class="container">
    <h2>Cadastro de Alunos</h2>
    <!-- Campos do formulário -->
    <form action="/cadastrar" method="POST" th:object="${aluno}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
        </div>
        <div class="form-group">
            <label for="serie">Série</label>
            <select id="serie" name="serie" required>
                <option value="">Selecione a série</option>
                <option value="1º ano">1º ano</option>
                <option value="2º ano">2º ano</option>
                <option value="3º ano">3º ano</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="Digite a idade" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano Letivo</label>
            <input type="number" id="ano" name="ano" placeholder="Ex: 2025" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite o email" required>
        </div>
        <button type="submit">Cadastrar Aluno</button>
    </form>
</div>

<!-- FontAwesome para ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
